<div class="outer-full">
  <header
    class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow"
  >
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="home">
      <h2>LEVELUP</h2>
    </a>
    <button
      class="navbar-toggler position-absolute d-md-none collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu"
      aria-controls="sidebarMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a
          style="background: red; color: #fff; border-radius: 4px; margin: 10px"
          class="nav-link px-3 cursor-pointer"
          (click)="logout()"
          >Sign out</a
        >
      </div>
    </div>
  </header>
  <div class="container-fluid">
    <div class="row">
      <!-- Side menu omitted for brevity -->

      <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 pt-3">
        <div class="container-fluid">
          <div class="row">
            <div class="container">
              <div class="row mb-4"></div>
              <h1 style="font-size: 36px; font-weight: bold">My Wishlist</h1>
              <!-- Table for Games in Playlist -->
              <div *ngIf="wishlist && wishlist.length > 0">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Game Name</th>
                      <th>Release Date</th>
                      <th>Rating</th>
                      <th>Play Time Hr</th>
                      <th>Like</th>
                      <th>Dislike</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let game of wishlist">
                      <td>
                        <a [routerLink]="['/game', game.id]">{{ game.name }}</a>
                      </td>
                      <td>{{ game.released }}</td>
                      <td>{{ game.rating }}</td>
                      <td>{{ game.playtime }}</td>
                      <td>{{ game.likeCount }}</td>
                      <td>{{ game.dislikeCount }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div *ngIf="!wishlist || wishlist.length === 0">
                <p>No games in the wishlist.</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
